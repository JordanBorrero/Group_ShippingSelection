<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Jordan Borrero: HTML Structure -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Information</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Jack DeLeo: Java and Ajax -->
  <script src="script.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Shipping Selection</h2>
    <form id="shipping-form">
      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input type="text" class="form-control" id="zip" required>
      </div>
      <div class="form-group">
        <label for="carrier">Shipping Carrier:</label>
        <select class="form-control" id="carrier">
          <option value="FedEx">FedEx</option>
          <option value="UPS">UPS</option>
          <option value="DHL">DHL</option>
        </select>
      </div>
      <div class="form-group">
        <label for="method">Shipping Method:</label>
        <select class="form-control" id="method">
          <option value="Overnight">Overnight</option>
          <option value="2nd Day">2nd Day</option>
          <option value="Ground">Ground</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Section to display the JSON output -->
    <div id="json-output">
      <h4>JSON Output:</h4>
      <pre id="json-display"></pre>
    </div>
  </div>
</body>
</html>
