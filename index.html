<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Jordan Borrero: HTML Structure -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Information</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Sameer Sharma: Internal CSS Structure -->
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    .form-control {
      border-radius: 4px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    #json-output {
      margin-top: 30px;
      padding: 15px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #json-display {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #eaeaea;
      padding: 10px;
      border-radius: 4px;
      font-family: "Courier New", Courier, monospace;
    }
  </style>

  <!-- Jack DeLeo: Java and Ajax -->
  <script src="script.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Shipping Selection</h2>
    <form id="shipping-form">
      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input type="text" class="form-control" id="zip" required>
      </div>
      <div class="form-group">
        <label for="carrier">Shipping Carrier:</label>
        <select class="form-control" id="carrier">
          <option value="FedEx">FedEx</option>
          <option value="UPS">UPS</option>
          <option value="DHL">DHL</option>
        </select>
      </div>
      <div class="form-group">
        <label for="method">Shipping Method:</label>
        <select class="form-control" id="method">
          <option value="Overnight">Overnight</option>
          <option value="2nd Day">2nd Day</option>
          <option value="Ground">Ground</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Section to display the JSON output -->
    <div id="json-output">
      <h4>JSON Output:</h4>
      <pre id="json-display"></pre>
    </div>
  </div>
  <!-- JavaScript to handle form submission and display JSON -->
  <script>
    document.getElementById('shipping-form').addEventListener('submit', function(event) {
      event.preventDefault();

      let address = document.getElementById('address').value;
      let city = document.getElementById('city').value;
      let state = document.getElementById('state').value;
      let zip = document.getElementById('zip').value;
      
      if (!address || !city || !state || !zip) {
        alert("All fields are required.");
        return;
      }
      
      let shippingDetails = {
        address: address,
        city: city,
        state: state,
        zip: zip,
        carrier: document.getElementById('carrier').value,
        method: document.getElementById('method').value
      };

      document.getElementById('json-display').textContent = JSON.stringify(shippingDetails, null, 2);
    });
  </script>
</body>
</html>
